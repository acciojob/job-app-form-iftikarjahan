<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="text" required/>
		<label for="email">Email</label>
		<input id="email" type="email" required/><br>
		<input type="radio" required id="gender_m" name="gender" value="male"/>
		<label for="gender_m">Male</label>
		<input type="radio" required id="gender_f" name="gender" value="female"/>
		<label for="gender_f">Female</label><br>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop" name="laptop">
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>
		<label for="age">Age</label>
		<input id="age" required type="number" name="age"/>
		<label for="dob">Date of Birth</label>
		<input id="dob" required type="date" name="dob"/>
		<label for="password">Password</label>
		<input id="password" required type="password" name="password"/><br>
		<label for="portfolio">Portfolio URL</label>
		<input id="portfolio" type="url" required name="portfolio"/>
		<input type="submit"/>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>

</html>
